<!DOCTYPE html>
<html>
<head>
	<title>My Registration Form</title>
</head>
<body>
	<h1>My Registration Form</h1>
		<form>
			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" name="fname">
			<br>
			<br>

			<label for="lastName">Last Name:</label>
			<input type="text" id="lastName" name="lname">
			<br>
			<br>

			<label for="email">Email:</label>
			<input type="text" id="email" name="ename">
			<br>
			<br>

			<label for="password">Password:</label>
			<input type="password" id="password" name="passcode">
			<br>
			<br>

			<label>
				Password Confirmation: <input type="password" name="passcode"> <!-- testing alternate format -->
			</label>
			<br>
			<br>

			<label>
				Birthday: <input type="text" name="numbers" value="mm/dd/yyyy">
				<img src="download.png" height="30" width="30">
			</label>
			<br>
			<br>

			<p>Please select a gender from the following:</p>
			<label>
				Male <input type="radio" name="male">
				Female <input type="radio" name="female">
				Other <input type="radio" name="Decline">
			</label>
			<br>
			<br>

			<p>A short description about yourself:</p><br>
			<textarea name="description"></textarea>
			<br>
			<br>
			<p>Your favorite language</p>
			<select name="language">
				<option value="javascript">Javascript</option>
				<option value="python">Python</option>
				<option value="ruby">Ruby on Rails</option>
			</select>
			<br>
			<br>

			<label>
				<input type="submit" name="submit">
			</label>
		</form>

</body>
</html>
